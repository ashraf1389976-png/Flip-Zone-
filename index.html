<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlipZone</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- ===== HERO / LANDING ===== -->
  <section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <span class="tagline">Where Gravity Disappears</span>

      <h1>Welcome to <span>FlipZone</span></h1>

      <p>
        Experience the impossible. Walk on ceilings, defy gravity,
        and flip your world upside down.
      </p>

      <a href="#" class="btn">Book Your Experience</a>
    </div>
  </section>

  <!-- ===== DASHBOARD OVERVIEW ===== -->
  <section class="dashboard">
    <h2>Dashboard Overview</h2>
    <canvas id="lineChart"></canvas>
  </section>

  <!-- ===== DASHBOARD ANALYTICS ===== -->
  <section class="dashboard">
    <h2>Analytics</h2>
    <canvas id="barChart"></canvas>
  </section>

  <!-- JS -->
  <script src="js/charts.js"></script>
</body>
</html>
